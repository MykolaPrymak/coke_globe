<DOCTYPE html>
<html>
<head>
  <title>Earth Demo</title>
  <meta charset="utf-8">
  <script src="vendor/threejs/build/three.min.js"></script>
  <script src="vendor/threejs/examples/js/renderers/Projector.js"></script>
  <script src="vendor/threejs/examples/js/renderers/CanvasRenderer.js"></script>

  <script src="vendor/threejs/examples/js/libs/stats.min.js"></script>

  <script type="text/javascript">
  </script>
  <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;

        background-color: #ffffff;
        color: #808080;
        font-family:Monospace;
        font-size:13px;
        text-align:center;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        padding: 5px;
      }

      a {
        color: #0080ff;
      }
    </style>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <div id="container"></div>

    <script>
      var container, stats;
      var camera, scene, renderer;
      var group;
      var mouseX = 0, mouseY = 0;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      init();
      animate();

      function init() {

        container = document.getElementById( 'container' );

        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.z = 500;

        scene = new THREE.Scene();

        group = new THREE.Group();
        scene.add( group );

        // earth

        var loader = new THREE.TextureLoader();
        loader.load( 'img/textures/land_ocean_ice_cloud_2048.jpg', function ( texture ) {

          var geometry = new THREE.SphereGeometry( 200, 20, 20 );

          var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
          var mesh = new THREE.Mesh( geometry, material );
          group.add( mesh );

        } );

        renderer = new THREE.CanvasRenderer();
        renderer.setClearColor( 0xffffff );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );


        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild( stats.domElement );

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function onDocumentMouseMove( event ) {
        mouseX = ( event.clientX - windowHalfX );
        mouseY = ( event.clientY - windowHalfY );
      }

      //

      function animate() {
        requestAnimationFrame( animate );

        render();
        stats.update();
      }

      function render() {
        camera.position.x += ( mouseX - camera.position.x ) * 0.05;
        camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
        camera.lookAt( scene.position );

        group.rotation.y -= 0.005;

        renderer.render( scene, camera );
      }
    </script>
</body>
</html>
