<DOCTYPE html>
<html>
<head>
  <title>Earth Demo</title>
  <meta charset="utf-8">
  <script src="vendor/threejs/build/three.min.js"></script>
  <script src="vendor/threejs/examples/js/renderers/Projector.js"></script>
  <script src="vendor/threejs/examples/js/renderers/CanvasRenderer.js"></script>

  <script src="vendor/threejs/examples/js/libs/stats.min.js"></script>

  <script type="text/javascript">
  </script>
  <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;

        background-color: #eee;
        color: #808080;
        font-family:Monospace;
        font-size:13px;
        text-align:center;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        padding: 5px;
      }

      a {
        color: #0080ff;
      }
    </style>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <forma>
  <div id="container"></div>

  <script>
    ;(function(){

      var features = (function(){
        var canvas_elem = document.createElement('canvas');
        var canvas_support = !!canvas_elem.getContext('2d');

        return {
          canvas: canvas_support,
          canvastext: canvas_support && (canvas_elem.getContext('2d').fillText instanceof Function),
          webgl: !!window.WebGLRenderingContext
        }
      })();

      var container, stats, angle_info;
      var camera, scene, renderer;
      var group;
      var mouseX = 0, mouseY = 0;
      var DRAG_ON_PROGRESS = false, DRAG_START_OPTS;
      var ROTATION_STEP = 0.004;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2(),
          offset = new THREE.Vector3(),
          INTERSECTED, SELECTED;

      var texture_src = 'img/textures/dashboard_device_map.png';

      function init() {
        container = document.getElementById( 'container' );
        scene = new THREE.Scene();
        group = new THREE.Group();

        scene.add(group);

        if (features.webgl ){
          renderer = new THREE.WebGLRenderer({
            antialias: !true, // to get smoother output
            preserveDrawingBuffer: !true // to allow screenshot
          });

          var soft_light = new THREE.AmbientLight(0xAAAAAA);
          scene.add(soft_light);

          var sun_light = new THREE.DirectionalLight(0xcccccc, 0.4);
          sun_light.position.set(5, 3, 5);
          scene.add(sun_light);
        } else if (features.canvas) {
          renderer = new THREE.CanvasRenderer();
        } else {
          return false;
        }
        renderer.setClearColor(0xFFFCFB, 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);



        // earth
        var geometry = new THREE.SphereGeometry(200, 32, 32);
        var material = new THREE.MeshPhongMaterial({
          map: THREE.ImageUtils.loadTexture(texture_src),
          overdraw: 0.5
        })
        var earthMesh  = new THREE.Mesh(geometry, material);

        group.add(earthMesh);

        // Camera
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 400;

        container.appendChild(renderer.domElement);

        // Stats
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild( stats.domElement );

        angle_info = document.createElement('div');
        angle_info.style.position = 'absolute';
        angle_info.style.left = '100px';
        angle_info.style.top = '0';
        container.appendChild(angle_info);



        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('mouseup', onDocumentMouseUp, false);
        //renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );

        window.addEventListener('resize', onWindowResize, false);

        return true;
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onDocumentMouseDown(event) {
        DRAG_ON_PROGRESS = true;
        DRAG_START_OPTS = {
          x: event.clientX - windowHalfX,
          y: event.clientY - windowHalfY,
          rotation: {x: group.children[0].rotation.x, y: group.children[0].rotation.y}
        }
        var intsc;

        if (intsc = getIntersection(event)) {
          var obj = intsc[0];;
          var point = intsc[1].point;
          //point,
          var decart_coords = obj.worldToLocal(point);
          var spherical_coords = dec2shper(decart_coords);

          //console.info('phi:', rad2deg(spherical_coords.phi), 'theta:', rad2deg(spherical_coords.theta));
          angle_info.innerHTML = rad2de(DRAG_START_OPTS.rotation.x) + '; &theta; = ' + rad2deg(spherical_coords.theta) + '; &phi; = ' +  rad2deg(spherical_coords.phi);
        }
      }
      function onDocumentMouseUp(event) {
        DRAG_ON_PROGRESS = false;
      }


      function getIntersection(event) {
        // Find intersection with globe
        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        // update the picking ray with the camera and mouse position
        raycaster.setFromCamera(mouse, camera);

        var intersects = raycaster.intersectObjects(group.children);
        if (intersects.length > 0) {
          var intersection = intersects[0];
          if (INTERSECTED != intersection.object) {

            if (INTERSECTED) {
              INTERSECTED.material.color.setHex(INTERSECTED.currentHex);
            }

            INTERSECTED = intersection.object;
            INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
          }

          container.style.cursor = 'pointer';
          //console.info('INTERSECTED', intersection.point);
          //var pixelData = canvas.getContext('2d').getImageData(x, y, 1, 1).data;
          return [INTERSECTED, intersection];
        } else {
          if (INTERSECTED) {
            INTERSECTED.material.color.setHex(INTERSECTED.currentHex);
          }

          INTERSECTED = null;

          container.style.cursor = 'auto';
          return false;
        }
        //console.info('INTERSECTED', INTERSECTED.currentHex);
      }

      function onDocumentMouseMove(event) {
        event.preventDefault();

        mouseX = (event.clientX - windowHalfX);
        mouseY = (event.clientY - windowHalfY);

        /*
          getIntersection
        */
      }

      function animate() {
        requestAnimationFrame(animate);

        render();
        stats.update();
      }

      function render() {
        var earth = group.children[0];
        if (!DRAG_ON_PROGRESS) {
          earth.rotation.y += ROTATION_STEP;
          camera.position.x += (mouseX - camera.position.x) * 0.05;
          //camera.position.y += (- mouseY - camera.position.y) * 0.05;

          // Reset the x rotation if no free move
          if (earth.rotation.x !== 0) {
            var DOUBLE_PI = (Math.PI * 2);
            // Normalize angle
            if (Math.abs(earth.rotation.x) > DOUBLE_PI) {
              earth.rotation.x = earth.rotation.x % DOUBLE_PI;
            }

            // Reset if angle is too small
            if (Math.abs(earth.rotation.x) < ROTATION_STEP) {
              earth.rotation.x = 0;
            }
            earth.rotation.x += ROTATION_STEP * (earth.rotation.x > 0 ? -1 : 1);
          }
          //angle_info.textContent = 'angle: ' + earth.rotation.y;
        } else {
          earth.rotation.y = DRAG_START_OPTS.rotation.y + ((mouseX - DRAG_START_OPTS.x) * (ROTATION_STEP / 2));
          earth.rotation.x = DRAG_START_OPTS.rotation.x + ((mouseY - DRAG_START_OPTS.y) * (ROTATION_STEP / 2));

        }
        //console.info(earth.rotation.y)
        camera.lookAt( scene.position );

        renderer.render(scene, camera );
      }

      init() && animate();

      // Convert decart coordinats to shperical
      function dec2shper(vector) {
        return {
          r: Math.sqrt(vector.x * vector.x + vector.y * vector.y + vector.z * vector.z),
          theta: Math.atan(Math.sqrt(vector.x * vector.x + vector.y * vector.y) / vector.z),
          phi: Math.atan(vector.y / vector.x)
        }
      }
      function rad2deg(rad) {
        return rad * 180 / Math.PI;
      }
    })();
  </script>
</body>
</html>
